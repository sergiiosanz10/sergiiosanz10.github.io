<div class="container-fluid">
  <div *ngIf="isLoading" class="container loading">
    <shared-loadging-spiner></shared-loadging-spiner>
  </div>

  <div
    class="container-fluid"
    *ngIf="!isLoading"
  >
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-sm-10 col-md-10 col-lg-6 col-xl-6 col-xxl-6 m-5">
        <div class="contact-box p-2 p-md-4">
          <div class="header">Contact me</div>
          <form
            class="form"
            (submit)="sendEmail($event)"
            (mouseenter)="onMouseEnter()"
            (mouseleave)="onMouseLeave()"
          >
            <input type="text" name="user_name" placeholder="Name" required />
            <input
              type="email"
              class="email"
              placeholder="Email"
              name="user_email"
              required
            />
            <textarea
              type="text"
              class="message"
              placeholder="Message"
              name="message"
              required
            ></textarea>
            <button
              class="feedback-body__submit mt-2 send d-flex justify-content-center"
            >
              SEND
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
