<div class="container-fluid">
  <div class="row flex-container">
    <div class="col-6 d-flex flex-column">
      <shared-sergio-sanz class="mt-5"></shared-sergio-sanz>

      <div class="d-flex mt-5 mx-2 text-container">
        <div class="vr border border-dark"></div>
        <div class="text mx-2">
          {{ text }}
          <br/>
          <button
            type="button"
            class="aboutBtn mt-3"
            [routerLink]="['..', 'projects']"
            (mouseenter)="onMouseEnter()"
            (mouseleave)="onMouseLeave()"
          >
            Projects
          </button>
          <button
            type="button"
            class="aboutBtn mt-3 mx-5"
            [routerLink]="['..', 'contact']"
            (mouseenter)="onMouseEnter()"
            (mouseleave)="onMouseLeave()"
          >
            Contact
          </button>
        </div>
      </div>

      <div class="timeline">
        <div class="timeline-item" *ngFor="let item of timelineData; let i = index" [class.right]="i % 2 !== 0">
          <div class="timeline-dot"></div>
          <div class="timeline-content">
            <h6>{{ item.year }}</h6>
            <p class="timeline-description">{{ item.description }}</p>
            <div class="d-flex flex-column gap-3">
              <span class="timeline-date">{{ item.title }}</span>
              <div class="d-flex justify-content-end">
                <span class="timeline-company">{{ item.company }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-5">
        <shared-skills-icons></shared-skills-icons>
      </div>
    </div>
    <div class="col d-flex flex-column align-items-center justify-content-start mt-5 mt-xxl-0">
      <shared-header-image></shared-header-image>
    </div>

  </div>
</div>
